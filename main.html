<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>

        <label>Gender</label>
        <input type="radio" name="gender" id="gender_m" value="male" required> Male
        <input type="radio" name="gender" id="gender_f" value="male"> Female
        <br>

        <label for="cars">Car Brands</label>
        <select name="cars" id="cars">
            <option value=""  disabled selected>Select from below</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br>

        <label for="carage">Car Age</label>
        <input type="number" name="carage" id="carage"  required>
        <br>

        <label for="dop">Date of Purchase</label>
        <input type="date" name="dop" id="dop" required>
        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
